<!doctype html>
<html lang="en">
<head>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KBF1F6QWS4"></script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KBF1F6QWS4', {'debug_mode' : true});

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment — Yesh Automobiles</title>

  <!-- End GTM head -->

  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:700px;margin:30px auto;padding:0 15px;}
    form{display:flex;flex-direction:column;gap:10px}
    .btn{padding:10px;background:#1a73e8;color:#fff;border:none;border-radius:6px}
  </style>
</head>
<body>
  

  <header><h1>Payment</h1><nav><a href="index.html">Home</a> | <a href="products.html">Products</a></nav></header>

  <main>
    <h2>Checkout</h2>
    <form id="checkoutForm" onsubmit="return handleCheckout(event)">
      <label>Name <input type="text" id="customerName" required></label>
      <label>Phone <input type="tel" id="phone" required></label>
      <p id="productInfo"></p>
      <button class="btn" type="submit">Pay ₹ <span id="payAmount">0</span></button>
    </form>
  </main>

  <script>
    // read product and price from query string
    const params = new URLSearchParams(location.search);
    const product = params.get('product') || 'Unknown';
    const price = parseInt(params.get('price') || '0', 10);
    document.getElementById('productInfo').textContent = product + ' — ₹' + price;
    document.getElementById('payAmount').textContent = price;

    function handleCheckout(e){
      e.preventDefault();
      const orderId = 'ORD' + Date.now();
      const value = price || 0;

      // push purchase event into dataLayer for GTM to pick up
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'purchase_initiated',
        ecommerce: {
          transaction_id: orderId,
          value: value,
          currency: 'INR',
          items: [{item_id: product, price: value}]
        }
      });

      // simulate successful payment and redirect to thank-you with params
      // in production you'd do this after confirming payment server-side
      location.href = `thankyou.html?order=${orderId}&product=${encodeURIComponent(product)}&value=${value}`;
      return false;
    }
  </script>
</body>
</html>
